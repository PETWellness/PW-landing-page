<div class="broadcrumb">
    <a [routerLink]="['']" class="broad">
        <i class="fa-solid fa-house"></i>
        <span>Inicio</span>
    </a>
    <a [routerLink]="['/foro']" class="broad">
        <span> / Foro</span>
    </a>
    <span class="broadforo"> / Nuevo Post</span>
</div>

<h1>Plantear una Pregunta</h1>
<div class="post-form">
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="animalType">Tipo de Animal</label>
        <select id="animalType" [(ngModel)]="post.animalType" name="animalType" required>
          <option *ngFor="let type of animalTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="breed">Raza</label>
        <select id="breed" [(ngModel)]="post.breed" name="breed" required>
          <option *ngFor="let breed of breeds" [value]="breed">{{ breed }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="category">Categoría</label>
        <select id="category" [(ngModel)]="post.category" name="category" required>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" [(ngModel)]="post.title" name="title" required>
      </div>
  
      <div class="form-group">
        <label for="content">Contenido</label>
        <textarea id="content" [(ngModel)]="post.content" name="content" required></textarea>
      </div>
  
      <button type="submit">Enviar</button>
    </form>
  </div>
